<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple E‑commerce Product Card</title>
  <style>
    :root{
      --bg: #0b0d10;
      --card: #11151a;
      --muted: #8a93a1;
      --text: #e8edf2;
      --accent: #22c55e; /* green */
      --accent-2: #3b82f6; /* blue */
      --danger: #ef4444; /* red */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; 
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 70% -10%, #1a2030 20%, var(--bg) 50%), var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }

    .card {
      width: min(360px, 92vw);
      background: linear-gradient(180deg, #121821 0%, #0e131a 100%);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 50px rgba(0,0,0,.45);
      border-color: rgba(255,255,255,.12);
    }

    .media {
      position: relative;
      aspect-ratio: 4/3;
      overflow: hidden;
      background: #0f1217;
    }
    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
    }
    .badge {
      position: absolute;
      top: 12px; left: 12px;
      background: linear-gradient(135deg, #f97316, #f43f5e);
      color: white;
      font-weight: 700;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      letter-spacing: .3px;
      box-shadow: 0 6px 16px rgba(244,63,94,.35);
    }
    .wishlist {
      position: absolute; top: 10px; right: 10px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.06);
      color: #fff; width: 36px; height: 36px;
      display: grid; place-items: center;
      border-radius: 999px; cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background .2s ease, transform .2s ease;
    }
    .wishlist:hover { background: rgba(255,255,255,.12); transform: scale(1.06); }

    .content { padding: 16px; }
    .title { font-size: 1.05rem; font-weight: 700; line-height: 1.35; margin: 0 0 6px; }
    .subtitle { margin: 0; color: var(--muted); font-size: .9rem; }

    .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-top: 12px; }

    .rating { font-size: .9rem; }
    .rating .star { filter: drop-shadow(0 2px 6px rgba(255,215,0,.15)); }

    .price { display: flex; align-items: baseline; gap: 8px; margin-top: 10px; }
    .price .current { font-size: 1.4rem; font-weight: 800; color: var(--accent-2); }
    .price .mrp { color: var(--muted); text-decoration: line-through; font-size: .95rem; }
    .price .off { background: rgba(34,197,94,.15); color: var(--accent); font-weight: 700; font-size: .75rem; padding: 2px 8px; border-radius: 999px; }

    .ship { margin-top: 8px; font-size: .85rem; color: var(--muted); }

    .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 14px; }
    .btn { border: none; cursor: pointer; padding: 12px 14px; border-radius: 12px; font-weight: 800; letter-spacing: .2px; transition: transform .08s ease, filter .2s ease, background .2s ease; }
    .btn:active { transform: translateY(1px); }

    .btn.cart { background: linear-gradient(135deg, #22c55e, #16a34a); color: #06130a; }
    .btn.buy  { background: linear-gradient(135deg, #3b82f6, #2563eb); color: #081225; }

    .btn:hover { filter: brightness(1.05); }

    .fineprint { margin-top: 10px; font-size: .78rem; color: var(--muted); }
    .brand { opacity: .9; font-weight: 700; }
  </style>
</head>
<body>

  <article class="card" aria-label="Product card: Wireless Headphones">
    <div class="media">
      <img src="https://images.unsplash.com/photo-1648316316198-5f15553e55df?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Img1" />
      <span class="badge">20% OFF</span>
      <button class="wishlist" aria-label="Add to wishlist">❤</button>
    </div>

    <div class="content">
      <h2 class="title">**HeadPhones**</h2>
      <p class="subtitle"><span class="brand">SoundMax</span> • Model X200</p>

      <div class="row">
        <div class="rating" aria-label="Rated 4.6 out of 5">
          <span class="star">★ ★ ★ ★ ☆</span>
          <span style="color: var(--muted); font-size:.85rem;">(1,248)</span>
        </div>
        <div class="stock" style="font-size:.85rem; color: var(--accent); font-weight:700;">In stock</div>
      </div>

      <div class="price">
        <span class="current">**price**</span>
        <span class="mrp">₹10,999</span>
        <span class="off">Save ₹1,000</span>
      </div>

      <p class="ship">Free delivery • 7‑day replacement</p>

      <div class="actions">
        <button class="btn cart">Add to Cart</button>
        <button class="btn buy">Buy Now</button>
      </div>

      <p class="fineprint">1‑year warranty • Bluetooth 5.3 • 40‑hr battery life</p>
    </div>
  </article>

</body>
</html>
